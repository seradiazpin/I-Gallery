<!DOCTYPE html>
<html>
<head>
  <title>Vaporwave - A-Frame</title>
  <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards (@lady_ada_king).">
  <script src="bower_components/aframe.min.js"></script>

  <script src="bower_components/aframe-look-at-component.min.js"></script>
  <script src="bower_components/Keypress/keypress.js"></script>
  <script src="bower_components/fetch/fetch.js"></script>
  <script src="js/global-functions.js"></script>
</head>
<body>

<a-scene>

  <a-assets>

    <a-asset-item id="mv-obj" src="galery/galeria.obj"></a-asset-item>
    <a-asset-item id="mv-mtl" src="galery/galeria.mtl"></a-asset-item>
    <!-- loby -->
    <img id="mtext" src="img/text/E-gallery2.jpg"/>
    <img id="vtext" src="img/text/E-gallery3.jpg"/>
    <img id="clasic_text" src="img/text/E-gallery4.jpg">

    <!-- Principal -->
    <img id="clasic1" src="img/classic/BeFunky Collage.jpg"/>
    <img id="memes1"src="img/memes/angel.png"/>
    <img id="video1" src="img/video/tv1.png">
    <img id="sculp1" src="img/sculpture/thinker.png"/>

    <!--Iniccio-->
    <img id="initbridge" src="img/text/E-gallery5.jpg"/>
    <img id="init" src="img/text/E-gallery.jpg"/>

    <!-- clasic -->
    <img id="cl-c1" src="img/classic/BeFunky%20Collage.jpg"/>
    <img id="cl-c2" src="img/classic/BeFunky%20Collage2.jpg"/>
    <img id="cl-c3" src="img/classic/BeFunky%20Collage3.jpg"/>
    <img id="cl-c4" src="img/classic/BeFunky%20Collage%20%204.jpg"/>
    <img id="cl-c5" src="img/classic/BeFunky%20Collage5.jpg"/>
    <img id="cl-c6" src="img/classic/BeFunky%20Collage%206.jpg"/>
    <img id="cl-c7" src="img/classic/BeFunky%20Collage%207.jpg"/>
    <img id="cl-c8" src="img/classic/BeFunky%20Collage%208.jpg"/>

    <img id="buda" src="img/sculpture/buda.png"/>
    <img id="busto" src="img/sculpture/busto.png"/>
    <img id="david" src="img/sculpture/david.GIF"/>
    <img id="estrella" src="img/sculpture/estrella.png"/>
    <img id="medu" src="img/sculpture/medu.png"/>
    <img id="roman" src="img/sculpture/roman-statue.png"/>
    <img id="sculpture" src="img/sculpture/Sculpture.png"/>
    <img id="zeus" src="img/sculpture/zeus.png"/>
    <img id="venus" src="img/sculpture/venus.png"/>

    <img id="adidas"src="img/memes/angel.png"/>
    <img id="bano"src="img/memes/bano.png"/>
    <img id="chino"src="img/memes/chino.png"/>
    <img id="davidpix"src="img/memes/davidpix.gif"/>
    <img id="facepalm"src="img/memes/facepalm.jpg"/>
    <img id="mountain"src="img/memes/mountain.jpg"/>
    <img id="original"src="img/memes/original.jpg"/>
    <img id="paint"src="img/memes/paint.png"/>
    <img id="pepe"src="img/memes/pepe.png"/>




    <!-- Videos -->
    <video id="vid1" autoplay loop="true" src="videos/vid4.mov"></video>
    <!-- <img id="ms-half" src="assets/spherical/ms-window-half.jpg"> -->
    <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
    <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
    <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
    <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

    <!--<video id="pants" autoplay loop="true" src="videos/memes.mp4"></video>-->
    <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
    <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
    <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>

  </a-assets>

  <!-- Sky and floor -->
  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-entity id="vapor" geometry="primitive: plane" material="color: blue"
            position="0 0 0" sound="src: url(music/test.mp3); autoplay: true; volume:1"></a-entity>


  <!-- World Elements -->
  <a-entity id="world">

    <!-- Environment model -->
    <a-entity obj-model="obj: #mv-obj; mtl: #mv-mtl" position="0 0 0"></a-entity>

  </a-entity>


  <a-entity
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

  <a-entity light="color: #ccccff; intensity: 0.8; type: ambient;" visible=""></a-entity>
  <a-entity light="color: ffaaff; intensity: 0.1" position="5 5 5"></a-entity>
  <a-entity light="color: white; intensity: 0.1" position="-5 5 15"></a-entity>
  <a-entity light="color: white; intensity: 0.8 type: ambient;"></a-entity>

  <a-entity id="text-room">
    <a-image id="txt-v" position="-14.93 10 -3" src="#vtext" scale="7 7 0" rotation="0 90 0">
    </a-image>
    <a-image id="txt-m" position="14.93 10 -3" src="#mtext" scale="7 7 0" rotation="0 -90 0">
    </a-image>
    <a-image id="txt-c" position="5 10 9.8" src="#clasic_text" scale="7 7 0" rotation="0 -180 0">
    </a-image>
  </a-entity>
  <!-- Sala central-->
  <a-entity id="es">
    <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -5" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
      <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-image id="es1-s1" position="-10 5 4.9" src="#clasic1" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="es2-s1" position="8.9 4 -16" src="#memes1" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="es3-s1" position="-9.7 3.2 -15.8" src="#video1" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="es4-s1" position="9.5 4 5.5" src="#sculp1" look-at="#human-camera" scale="4 4 0">
    </a-image>
  </a-entity>
  <!-- Sala inicial -->
  <a-entity id="si">
    <a-image id="init-1" position="0 10 -48" src="#init" scale="20 20 0" >
    </a-image>
    <a-image id="init-2" position="5 10 -30" src="#initbridge" rotation="45 -90 -90" scale="15 15 0"   >
    </a-image>
  </a-entity>


  <a-entity id="internet">
    <!-- zona Izquierda -->
    <a-image id="i1-s1" position="42.85 4 -13.84" src="#adidas" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="i1-s2" position="42.85 4 6.004" src="#bano" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="i1-s3" position="42.85 4 2.05" src="#chino" look-at="#human-camera" scale="4 4 0">
    </a-image>

    <a-image id="i1-s4" position="42.85 4 -2.11"src="#original" look-at="#human-camera" scale="4 4 0">
    </a-image>


    <!-- zona derecha -->
    <a-image id="i2-s1" position="34 4 -13.84" src="#paint" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="i2-s2" position="34 4 6.004" src="#pepe" look-at="#human-camera" scale="4 4 0">
    </a-image>
    <a-image id="i2-s3" position="34 4 2.05" src="#davidpix" look-at="#human-camera" scale="4 4 0">
    </a-image>

    <a-image id="i2-s4" position="34 3.5 -2.11"src="#video1" look-at="#human-camera" scale="4 4 0">
    </a-image>


  </a-entity>

  <!-- Sala clasica -->
  <a-entity id="cl">
    <!--- Galeria -->

    <a-image id="cl3-g2" position="7.5 14.17 45.93" src="#cl-c2" scale="15 15 0" rotation=" -10 0 0">
    </a-image>
    <a-image id="cl2-g4" position="-7.5 14.178 45.93" src="#cl-c4" scale="15 15 0" rotation=" -10 0 0">
    </a-image>

    <a-image id="cl3-g8" position="-14.25 10 39.90" src="#cl-c8" scale="10 10 0" rotation=" 10 90 0">
    </a-image>
    <a-image id="cl2-g6" position="-14.25 10 29.90" src="#cl-c6" scale="10 10 0" rotation=" 10 90 0">
    </a-image>

    <a-image id="cl3-g5" position="14.25 10 39.90" src="#cl-c5" scale="10 10 0" rotation=" 10 -90 0">
    </a-image>
    <a-image id="cl2-g3" position="14.25 10 29.90" src="#cl-c3" scale="10 10 0" rotation=" 10 -90 0">
    </a-image>


    <!-- zona derecha -->
    <a-image id="cl1-s2" position="11.8 3.5 24.28" src="#buda" look-at="#human-camera"  scale="3 3 0">
    </a-image>
    <a-image id="cl3-s2" position="11.8 3.5 32.05" src="#sculp1" look-at="#human-camera"  scale="3 3 0" >
    </a-image>
    <a-image id="cl2-s2" position="11.8 4 28" src="#david" look-at="#human-camera" scale="3 4 0">
    </a-image>

    <a-image id="cl1-s1" position="7.82 3.5 24.28" src="#busto" look-at="#human-camera" scale="2 2 0">
    </a-image>
    <a-image id="cl3-s1" position="7.82 3.5 32.05"src="#medu" look-at="#human-camera" scale="2 2 0">
    </a-image>
    <a-image id="cl2-s1" position="7.82 3.5 28" src="#roman" look-at="#human-camera" scale="2 2 0">
    </a-image>

    <!--  zona izquierda -->
    <a-image id="cl1-s3" position="-12 4 24.28" src="#sculpture" look-at="#human-camera" scale="3 4 0">
    </a-image>
    <a-image id="cl3-s3" position="-12 4 32.05"src="#zeus" look-at="#human-camera" scale="3 4 0">
    </a-image>
    <a-image id="cl2-s3" position="-12 4 28" src="#venus" look-at="#human-camera" scale="3 4 0">
    </a-image>

    <a-image id="cl1-s4" position="-7.82 4 24.28" src="#zeus" look-at="#human-camera" scale="3 4 0">
    </a-image>
    <a-image id="cl3-s4" position="-7.82 4 32.05"src="#david" look-at="#human-camera" scale="3 4 0">
    </a-image>
    <a-image id="cl2-s4" position="-7.82 4 28" src="#david" look-at="#human-camera" scale="3 4 0">
    </a-image>

   <!-- centro -->
    <a-image id="cl1-g1" position="0 7 38.82" src="#cl-c6" scale="4 4 0">
    </a-image>


  </a-entity>
  <!-- Sala video

  <a-video src="#pants" width="16" height="9" position="0 1 -30"></a-video>
  -->
  <a-entity id="vd">
    <a-video src="#vid1" width="16" height="9" position="-39.46 10 9.92" rotation="0 -180 0" ></a-video>
    <a-video src="#vid1" width="16" height="9" position="-48.87 10 1.42" rotation="0 90 0" ></a-video>
    <a-video src="#vid1" width="16" height="9" position="-48.87 10 -12.5" rotation="0 90 0" ></a-video>
    <a-video src="#vid1" width="16" height="9" position="-39.46 10 -20.86" rotation="0 360 0" ></a-video>
  </a-entity>

  <!-- Human Camera, put down here for a reason, but I can't remember why -->
  <a-camera id="human-camera" position="34 1 -2.11" wasd-controls active="true" fov="70">
    <a-entity cursor="fuse: true; maxDistance: 50; timeout: 500" position="0 0 -2" geometry="primitive: plane; height: .05; width: .05"  material="color: #fff"></a-entity>
  </a-camera>

</a-scene>


</body>
</html>
