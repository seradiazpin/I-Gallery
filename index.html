<!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards (@lady_ada_king).">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

    <script src="node_modules/aframe-look-at-component/dist/aframe-look-at-component.min.js"></script>
    <script src="bower_components/Keypress/keypress.js"></script>
    <script src="bower_components/fetch/fetch.js"></script>
    <script src="js/global-functions.js"></script>
  </head>
  <body>
    <a-scene >
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />




        <!--<video id="pants" autoplay loop="true" src="videos/memes.mp4"></video>-->
        <img id="clasic1" src="img/classic/BeFunky Collage.jpg"/>
        <img id="memes1"src="img/memes/angel.png"/>
        <img id="video1" src="img/video/tv1.png">
        <img id="sculp1" src="img/sculpture/thinker.png"/>



        <a-asset-item id="galery" src="galery/galeria.obj"></a-asset-item>
        <a-asset-item id="galery-mtl" src="galery/galeria.mtl"></a-asset-item>
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>

      </a-assets>


      <a-entity id=#world obj-model="obj: #galery; mtl: #galery-mtl" position="0 0 0" ></a-entity>
      <a-entity scale="2 2 2" geometry="primitive: torusKnot" position="0 6 -5" material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #sky;">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <!-- Sala central-->
      <a-entity position="0 1 -45">
        <a-camera  look-controls wasd-controls>
          <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
      </a-entity>
      <a-image id="es1-s1" position="-10 3.2 4.9" src="#clasic1" look-at="[camera]" >
      </a-image>
      <a-image id="es2-s1" position="8.9 3.2 -15.6" src="#memes1" look-at="[camera]" >
      </a-image>
      <a-image id="es3-s1" position="-9.7 3.2 -15.8"src="#video1" look-at="[camera]" >
      </a-image>
      <a-image id="es4-s1" position="8.4 3.2 4.6" src="#sculp1" look-at="[camera]" >
      </a-image>
      <!-- Sala inicial -->
      <a-image id="es4-s1" position="0 10 -48" src="#lememes" width="20" height="10" >
      </a-image>
      <!-- Sala clasica -->
      <!-- Sala video
      <a-video src="#pants" width="16" height="9" position="0 1 -30"></a-video>
      -->
      <a-entity id="memes-text" position="0 1 -30" text-geometry="value: Le memes; font: #font-memes; style: italic; size:10 ; weight: bold; height: 0;"
                material="shader: flat; color: white"></a-entity>
      <a-image id="es4-s1" position="8.7 3.2 4.6" src="#pepe" look-at="[camera]" >
      </a-image>

      <a-entity id="vapor" geometry="primitive: plane" material="color: blue"
          position="0 0 0" sound="src: url(music/test.mp3); autoplay: true; volume:0.3"></a-entity>
      <a-entity id="pant" geometry="primitive: plane" material="color: blue"
                position="0 0 -45" sound="src: url(music/pants.mp3); autoplay: true; volume:0.3"></a-entity>

      <a-entity position="0 5 0" rotation="5 0 0">
        <a-entity
                rotation="0 0 5"
                position="0 2 0.2"
                text-geometry="value: Virtual Reality; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: 1; height: 0;"
                material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;"
        ></a-entity>

        <a-entity position="-0.5 0.5 -0.5" scale="0.6 1.2 1" text-geometry="value: VAPORWAVE; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: 1.5; height: 0.5;" material="color:pink; metalness:0.9; roughness: 0.05; sphericalEnvMap: #chrome;"></a-entity>

        <a-entity position="1 0 0.3" text-geometry="value: Aesthetic; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
        <a-entity position="1 0 0.3" text-geometry="value: Aesthetic; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4"></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 0.8; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 0.1" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.1" position="-5 5 15"></a-entity>
      <a-entity light="color: white; intensity: 0.8 type: ambient;"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>

  </body>
</html>
